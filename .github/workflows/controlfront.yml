name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://app.controlfront.io
          CF_ORG_ID: 5392c3ed-c734-42c5-a6eb-77401cd6ad84
          CF_PROJECT_ID: ec6f9c51-c258-4409-ae70-006f366dab41
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: iP2D7N4eFaFRznxMwK-ciObXTOX1lhUZDR6c2Rd7Zoo